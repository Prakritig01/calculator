<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="input">
            <input type="text" name="output" id="display">
        </div>
        <div class="row1">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteLastCharacter()">C</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button id = "" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row2">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id = "" class="last special" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row3">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id = "" class="last special" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row4">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id = "" class="last special" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row5">
            <button id="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button id = "" class="last special" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
